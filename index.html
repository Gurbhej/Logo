<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>SVG Animation</title>
    <!-- This introduction to SVG animation inspired a great article by Julian Shapiro at http://davidwalsh.name/svg-animation --> 
    <style>
        
		body {
		  font-family: "Helvetica Neue", Helvetica;
		  width: 90%;
		  font-weight: 200;
		  letter-spacing: 1px;
		  margin: 25px auto 0 auto;
		  background: rgb(234, 235, 235);
		  color: rgb(25, 25, 25);
		}

		div {
		  margin: 0 auto;
		}

		div {
		  width: 35%;
		  overflow: hidden;
		}
	
		
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- STEP 3: Attach the Velocity library to animate SVG with ease -->
	<script src="js/velocity.min.js"></script>
	
    <script>
        $(window).ready(function(){ 			

		 $("div").velocity(
				{ 
					scale: 1.5
				},
				{ 
					duration: 1000,
					loop: 1 // Loop one time (animate scale to 1.5 then back to its original value).
				});
			$("div").velocity(
				{ 
					translateX: "-550px",
					translateY: "-75px", 
					rotateZ: "360deg"
				}, 2000);		
			$("div").velocity(
				"fadeIn", { 
					delay: 400, 
					duration: 1000 });

			});
			
			function mouseOver() {
					document.getElementById("lg").innerHTML = "Gurbhej Singh";
				}

			function mouseOut() {
					document.getElementById("lg").innerHTML= "GS"
				}
				
    </script>
</head>

<body>

<div>

<svg viewBox="0 0 300 200">
  <defs>
    <style id="bx-google-fonts">@import url(https://fonts.googleapis.com/css?family=Dancing+Script:400,700);</style>
    <pattern id="pattern-0" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" viewBox="0 0 100 100">
      <path d="M 0 0 L 50 0 L 50 100 L 0 100 Z" style="fill: black;"/>
    </pattern>
  </defs>
  <text   class="a" x="88.000" y="96.446" style="fill: rgb(9, 183, 160); font-family: &quot;Dancing Script&quot;; font-size: 41px; font-style: italic; letter-spacing: 0px; white-space: pre;">
  <a href="#"  id="lg" onmouseover="mouseOver()" onmouseout="mouseOut()">GS</a></text>
</svg>

</div>
 
<h1> Refresh to see animation again </h1>


</body>
</html>
